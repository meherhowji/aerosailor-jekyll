--- 
layout: default 
title: Home 
---

<div class="posts">
	{% for post in site.posts %}
	<h3>
		<a href="{{ site.baseurl }}{{ post.url }}">
			{{ post.title }}
		</a>
	</h3>
	<p>
		<small>
			<strong>{{ post.date | date: "%B %e, %Y"}}</strong> . {{ post.category }} .
			<p>{{ post.excerpt }}</p>
		</small>
	</p>
	{% endfor %}
</div>
