--- 
layout: default 
title: Home

<div class="feature-block row">
	<div class="col-12 feature-title">
		<div class="row close-lines">The &mdash;</div>
		<div class="row close-lines">Latest</div>
	</div>
	{% for post in site.posts limit:3 %}
		<div class="col-4 feature-content related-post">
			<span><strong>{{ post.date | date: "%b %-d, %Y"}}</strong></span>
			<div class="post-image">{{ post.excerpt }}</div>
			<div class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
		</div>
	{% endfor %}
</div>
