--- 
layout: default 
title: Home 
---

<div class="featured container">
	<div class="feature-block row">
		<div class="col-12 feature-title" 
			data-aos="fade-slide-right" 
			data-aos-duration="1000" 
			data-aos-once="true">
			<div class="close-lines">The &mdash;</div>
			<div class="close-lines">Latest</div>
		</div>
		{% for post in site.posts %}
			{% assign mod = forloop.index | modulo: 2 %}
			{% if mod == 0 %}
				<div class="col-sm-12 col-md-12 col-lg-5 feature-content related-post" data-aos="fade-rise" data-aos-duration="800" data-aos-once="true">
			{% else %}
				<div class="col-sm-12 col-md-12 col-lg-7 feature-content related-post" data-aos="fade-rise" data-aos-duration="800" data-aos-once="true">
			{% endif %}
				<div class="post-image"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt }}</a></div>
                <div class="post-meta">
                    <span>{{ post.date | date: "%b %-d, %Y"}}</span>
                    <span>&mdash;</span>
                    <span class="reading-time" title="Estimated Read Time">
                        {{ post.content | reading_time }}
                    </span>
                </div>
				<div class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
			</div>
		{% endfor %}
	</div>
</div>
